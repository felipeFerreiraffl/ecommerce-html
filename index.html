<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto de e-commerce em HTML com JS" />
    <meta name="author" content="https://github.com/felipeFerreiraffl" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <script src="./src/scripts/script.js" defer></script>
    <title>E-Commerce</title>
  </head>
  <body>
    <header class="header">
      <div class="img">
        <img src="./src/assets/logo.svg" alt="Logo" />
      </div>

      <nav>
        <a href="#">Home</a>
        <a href="#">Produtos</a>
        <a href="#">Sobre nós</a>
        <a href="#">Contato</a>
      </nav>

      <a class="btn-primary" href="#">Login</a>
    </header>

    <main class="hero">
      <div class="img">
        <img src="./src/assets/imgs/notebook.png" alt="Notebook" />
      </div>
      <div class="content">
        <div class="score-container">
          <div class="stars-container">
            <img src="./src/assets/icons/star.svg" alt="Estrela" class="star" />
            <img src="./src/assets/icons/star.svg" alt="Estrela" class="star" />
            <img src="./src/assets/icons/star.svg" alt="Estrela" class="star" />
            <img src="./src/assets/icons/star.svg" alt="Estrela" class="star" />
            <img src="./src/assets/icons/star.svg" alt="Estrela" class="star" />
          </div>
          <p class="star-text">5.0 Estrelas</p>
          <p class="review">(21.671 avaliações)</p>
        </div>

        <h1>
          2020 Apple MacBook Pro with Apple M1 Chip (13-inch, 8GB RAM, 256GB SSD
          Storage) - Space Gray
        </h1>

        <div class="price-container">
          <p class="price">R$5.299,00</p>
          <p class="original">R$7.000,00</p>
          <p class="discount">24,3% Off</p>
        </div>

        <div class="color-choice-container">
          <p>Cor</p>
          <div class="color-container">
            <div class="color active"><span class="grey"></span></div>
            <div class="color"><span class="grey-2"></span></div>
          </div>
        </div>

        <button href="#" class="btn-primary">Adicionar no carrinho</button>
      </div>
    </main>

    <section class="infos-container">
      <h2>Informações</h2>
      
      <form action="">
        <div class="field-container">
          <div class="field">
            <label for="">Nome completo:</label>
            <input type="text" />
          </div>
          <div class="field">
            <label for="">CPF:</label>
            <input type="text" />
          </div>
          <div class="field">
            <label for="">CEP:</label>
            <input type="text" />
          </div>
          <div class="field">
            <label for="">Rua:</label>
            <input type="text" />
          </div>
          <div class="field">
            <label for="">Número:</label>
            <input type="text" />
          </div>
          <div class="field">
            <label for="">Complemento:</label>
            <input type="text" />
          </div>
          <div class="field">
            <label for="">Estado:</label>
            <input type="text" />
          </div>
          <div class="field">
            <label for="">Bairro:</label>
            <input type="text" />
          </div>
        </div>

        <button type="submit" class="btn-primary">Enviar</button>
      </form>
    </section>
  </body>
</html>
